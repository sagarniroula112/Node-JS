<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        // Printing the math object
        let m = Math;
        console.log(m);

        // Printing the constants from math object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);

        // Functions from math object
        let a = 34.697;
        let b = 69;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to 2 is", Math.pow(3,2));
        console.log("Sq root of 4 is", Math.sqrt(4));

        console.log("Absolute value of -5.66 is", Math.abs(-5.66));

        
    </script>
</body>
</html>
